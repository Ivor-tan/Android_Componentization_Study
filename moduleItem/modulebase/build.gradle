//    "com.google.android.material": 'com.google.android.material:material:1.2.1',
//    "androidx.constraintlayout"  : 'androidx.constraintlayout:constraintlayout:2.0.1',
//    "junit"                      : 'junit:junit:4.+',
    api rootProject.ext.dependencies["kotlin-stdlib"]
    api rootProject.ext.dependencies["core-ktx"]
    api rootProject.ext.dependencies["androidx.appcompat"]
    api rootProject.ext.dependencies["com.google.android.material"]
    api rootProject.ext.dependencies["androidx.constraintlayout"]
    api rootProject.ext.dependencies["junit"]
    api rootProject.ext.dependencies["arouter"]

    annotationProcessor rootProject.ext.annotationProcessor["arouter"]
    kapt rootProject.ext.annotationProcessor["arouter"]

    androidTestImplementation rootProject.ext.androidTestImplementation["androidx.test.ext"]
    androidTestImplementation rootProject.ext.androidTestImplementation["androidx.test.espresso"]
