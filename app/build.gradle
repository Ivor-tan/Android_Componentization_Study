plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    println rootProject.ext.isModule
    compileSdkVersion rootProject.ext.android["compileSdkVersion"]
    buildToolsVersion rootProject.ext.android["buildToolsVersion"]

    defaultConfig {
        applicationId "com.ivor.structure"
        minSdkVersion 22
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(path: ':moduleItem:modulebase')

    if (!Boolean.valueOf(rootProject.ext.isModule)) {
        implementation project(path: ':moduleItem:module002')
        implementation project(path: ':moduleItem:modulecommon')
        implementation project(path: ':moduleItem:module001')
    }

}